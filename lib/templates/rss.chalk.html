<?xml version="1.0" encoding="utf-8"?>

<feed xmlns="http://www.w3.org/2005/Atom">
    <title>$title</title>
    <subtitle>$subtitle</subtitle>
    <link href="$!!{url}" rel="self"/>
    <updated>${entries.last.updatedDate.toUtc().toIso8601String()}</updated>
    <author>
        <name>$author</name>
    </author>
    <id>$!!{'http://stacktrace.ca/feed'}</id>
    @for (entry in entries)
    <entry>
        <title>${entry.title}</title>
        <link href="$!!{entry.url}"/>
        <id>$!!{entry.url}</id>
        <updated>${entry.updatedDate.toUtc().toIso8601String()}</updated>
        <summary>${entry.summary}</summary>
    </entry>
    @end for
</feed>
