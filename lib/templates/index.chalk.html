@extends ('app')

@start block ('content')
@include('about_me')
<h2>Articles</h2>
<ul class="post-list">
    @for (post in posts)
    <li>
        <a href="${post.metadata.slug}">
            <span>
                <span class="updated-date">
                    ${post.metadata.updatedDate}
                </span> ${post.metadata.title}
            </span>
        </a>
    </li>
    @end for
</ul>
@end block
