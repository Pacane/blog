@extends ('app')

@start block ('content')
<ul>
    @for (post in posts)
    <li>
        <a href="${post.metadata.slug}">
            <div>${post.metadata.title}</div>
            <span>Updated @ </span> <span class="updated-date">${post.metadata.updatedDate}</span>
        </a>
    </li>
    @end for
</ul>
@end block
