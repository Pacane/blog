@extends ('app')

@start block ('content')
@include('about')
<h1>Articles</h1>
<ul class="post-list">
    @for (post in posts)
    <li>
        <span class="updatedDate">
            ${post.metadata.formattedUpdatedDate}
        </span>
        <a href="${post.metadata.slug}">
            <h2>
                ${post.metadata.title}
            </h2>
        </a>
    </li>
    @end for
</ul>
@end block
